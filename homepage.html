<head>
    <meta charset="UTF-8">

    <title>Bewakoof</title>
    <style>
        #navbar{
          height: auto;
          width: 100%;
          position: fixed;
          background-color: white;
          top: 0px;
           
         
        }
        #uppernav{
           
           height: 30px;
           width: 100%;
           display: flex;
           font-family: Arial, Helvetica, sans-serif;
           background-color: rgb(218, 216, 216);
           color:black;
           padding-bottom: 5px;

        }
        #uppernav>div{
           
           width: 50%;
           height: 100%;
           display: flex;
           padding-left: 20px;
           
          
        }
        
        #leftupper>p{
            font-size: 12px;
            margin-left: 20px;
            text-align: center;

            
            
        }
        #rightupper{
           text-align-last: right;
           font-size: 12px;
           padding-left:60%;
        }
        #rightupper>p{
            margin-left: 20px;
           
            
        }
        #rightupper>p:nth-child(1){
            margin-left: 70%;
            
        }
        #middlenav{
           border-bottom: 2px solid rgb(172, 171, 170);
          
           height: 40px;
           width: 100%;
           display: flex;
          justify-content: space-between;
        }
        #leftmiddle {
           display: flex;
           width: 50%;

        }
        #leftmiddle>div{
            display: flex;
            font-size: 13px;
            width: 50%;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        #leftmiddle>div>img{
            width: 50%;
            padding-left: 20%;
            padding-top: 5px; 
            height: 30px;
        }
        #leftmiddle>div>p{
            margin-left: 7%;

            
        }
        #leftmiddle>div>p:hover{
            border-bottom: 5px solid yellow;
            
            margin-top: 10px;

        }
        #rightmiddle{
            display: flex;
        width: 30%;
        
        }
        #rightmiddle>div>input{
            width: 300px;
            margin-top: 7px;
            text-align: center;
            background-color: rgb(225, 222, 222);
            padding:5px;
            /* margin-left: 100px; */
            border: 0px;
            border-radius: 5px;
            margin-left: -100px;
           
        }
        #rightmiddle>div>input::placeholder{
            color: rgb(167, 165, 165);
            
        }
        #rightmiddle>div+div{
            display: flex;
            width: 30%;
            margin-left: 30px;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #rightmiddle>div>img{
            width: 20%;
            height: 80%;
            margin-left: 15px;
            margin-top: 2px;
        }
        


        #lowernav{
          
           height: 70px;
           width: 40%;
           font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin:auto;
            display: flex;
            justify-content: space-evenly;
        }
        #lowernav>div>h3:hover{
            border-bottom: 5px solid yellow;
           

        }
        #firstsec{
           width:100% ;
           padding-top: 150px;
           display: flex;
        }
        #firstsec>div{
           
            width: 30%;
            margin: auto;
            height: 100%;

        }
        #firstsec>div>img{
            width: 100%;
           
        }
        #secondsec{
            width: 100%;
            height: 150px;
            margin-top: 30px;
        }
        #secondsec>img{
            width: 100%;
            
        }

        #thirdsec{
            width: 90%;
            margin: auto;
           
            height: 150px;
            display: flex;
            justify-content: space-between;

        }
        #thirdsec>div{
            width: 9%;
            
        }
        #thirdsec>div>img{
            width: 100%;
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 50px;
        }
        #fourthsec{
            width: 100%;
            
           
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(2,1fr);
        }
        #fourthsec>div>img{
           width: 100%;
            
        }

        #fifthsec{
            width: 100%;
            display: grid;
           
            height: auto ;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            
        }
        #fifthsec>div{
          margin: auto;
           width: 98%
        }
       
        

        

        #fifthsec>div>img{
            width: 100%;
           
        }
        #sixthsec{
            width: 100% ;
        }
        #sixthsec>div{
           
            display: flex;
            position: relative;

        }
        #sixthsec>div img{
            width: 90%;
        }
        #leftbtn{
            height: 30px;
            position: absolute;
            top: 40%;
            left: 10px;
           
        }
            #rightbtn{
                height: 30px; 
                position: absolute;
                top: 40%;
                right: 10px;
            }
            #sixthsec h3{
                font-family: Arial, Helvetica, sans-serif;  
            }
        
    </style>
