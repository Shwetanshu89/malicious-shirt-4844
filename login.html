<script>
    let form = document.querySelector("form");
    let signupls=JSON.parse(localStorage.getItem("signup"))||[]
    form.addEventListener("submit",function(e){
        e.preventDefault();
        if(signupls.length==0){
            alert("No user till now");
            return;
        }
        let obj={
            email:form.email.value,
            password:form.password.value,
            number:form.number.value
        }
        let flag=false
        signupls.forEach(function(ele){
            if(ele.email==obj.email && ele.password==obj.password && ele.number==obj.number)
            {
                flag=true;
                localStorage.setItem("login",JSON.stringify(ele));
                alert("Welcome to Bewakoof Family!")
            }
        })
        if(flag===false){
            alert("OOPS! User Doesnot Exist")
        }
    })
